<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<style>
.footer {
   position: fixed; 
   left: 0;
   bottom: 0; 
   width: 100%;
   background-color: #3380FF ;
   color: white;
   text-align: center;
}
  type="text/css">
   body { background: navy  } 
</style>

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
<a class="navbar-brand" href="#">

<img src="https://pbs.twimg.com/profile_images/1187207298973929474/yBzq4Kme_400x400.png" alt="Logo" style="width:40px;"> 
</a> 
  <a class="navbar-brand" href="#">EMart</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
     <ul class="navbar-nav ml-auto">
	 <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse float-right" id="collapsibleNavbar">
      <li class="nav-item active"> 
        <a class="nav-link" href="#">Main Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">SignUp</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid pt-5 ">
<div class="row ">
<div class="col">
</div>
<div class="col">
<div class="card ">
<div class="card-header text-center"><h4>REGISTER</h4></div>
<div class="card-body">
<form action="">
<div class="row">
<div class="col">
<div class="Form-group mx-2 my-3">
<label for="id">SellerID</label>
<input type="text" class="form-control " id="ID" placeholder="sellerid" name="id"/>
</div></div></div>

<div class="row">
<div class="col">
<div class="Form-group mx-2 my-3">
<label for="username">SellerName</label>
<input type="text" class="form-control " id="username" placeholder="username" name="username"/>
</div></div>
 <div class="col ">
<div class="Form-group mx-2 my-3">
<label for="company name">Company name</label>
<input type="text" class="form-control " id="cname" placeholder="company name" name="company name"/>
</div></div></div>

<div class="row">
<div class="col">
<div class="Form-group mx-2 my-3">
<label for="pass">Password</label>
<input type="password" class="form-control " id="password" placeholder="password" name="password"/>
</div></div>
<div class="col">
<div class="Form-group mx-2 my-3">
<label for="pass">Confirm Password</label>
<input type="password" class="form-control " id="password" placeholder="confirm password" name="password"/>
</div></div></div>

<div class="row">
<div class="col ">
<div class="Form-group mx-2 my-3">
<label for="mail">Email</label>
<input type="email" class="form-control " id="mail" placeholder="Email" name="email"/>
</div></div>
<div class="col ">
<div class="Form-group mx-2 my-3">
<label for="phno">Mobile Number</label>
<input type="tel" class="form-control " id="phno" placeholder="mobile number" name="ph.no"/>
</div></div></div>

<div class="row">
<div class="col">
<div class="Form-group mx-2 my-3">
<label for="about">About</label>
<textarea class="form-control " id="about" placeholder="about company" name="aboutcompany"></textarea>
</div></div></div>

<div class="row">
<div class="col">
<div class="Form-group mx-2 my-3">
<label for="address">Postal address</label>
<textarea class="form-control " id="address" placeholder="postal address" name="address"></textarea>
</div></div></div>

<div class="row">
<div class="col-6">
<div class="Form-group mx-2 my-3">
<label for="gst">GSTIN</label>
<input type="number" class="form-control " id="gstin" placeholder="gstin" name="gstno"/>
</div></div></div>
<button type="submit" class="btn btn-primary mx-2 my-2 float-right">REGISTER</button>
</form>
</div>
</div>
</div>
<div class="col">
</div>
</div>
</div></div>
<<footer id="sticky-footer" class="py-4 bg-#3380FF text-white-50">

   <div class="footer">
  <p> 2020 @Copyright</p>
</div>
  </footer>

</body>
</html>
